<!DOCTYPE html>

    <div class="header-container" id="header">
        <header class="cabeca">
            <div>

            <div class="nav_bar">

                    <a href="wonkabar.html">

                </ul>

                <div id="div_logineusuario"

                </div>
        </header>
    </div>

    <!-- começo augustus gloop -->
    <section>
        <img src="../vetores/fundo augustus.svg" style="width: fit-content;" class="fundo_augustus">
        <img src="../vetores/fundo montanhas.svg" width="102%" style="margin-top:90px; margin-left: -5px;">
        <button onclick="mostrar_conteudo_augustus()" class="botao_augustus">Augustus Gloop</button>
        <img class="augustus_ilustracao" src="../vetores/augustus.svg" width="350px">
    </section>

    <!-- começo violet beauregarde -->
    <section>
        <img src="../vetores/fundo_violet.svg" width="100%">
        <button onclick="mostrar_conteudo_violet()" class="botao_violet">Violet Beauregarde</button>

    </section>

    <!-- começo veruca salt -->
    <section>
        <img src="../vetores/fundo_veruca.svg" width="100%" style="margin-top: -15px;">
        <button onclick="mostrar_conteudo_veruca()" class="botao_veruca">Veruca Salt</button>
        <img class="veruca_ilustracao" src="../vetores/ilustracao_veruca.svg" width="450px">
    </section>

    <!-- começo mike teevee -->
    <section>
        <img src="../vetores/fundo mike.svg" width="100%" style="margin-top: -15px;">

        <img class="mike_ilustracao" src="../vetores/mike_ilustracao.svg" width="400px">
    </section>
